    <source src="https://dl.sndup.net/7v4d/Quando_no_era_cantante.mp3" type="audio/mpeg">
  </audio>

  <!-- Video flotante movible -->
  <div id="videoBox">
    <video 
      id="miniVideo"
      src="tiktok.mp4" 
      autoplay 
      loop 
      muted 
      playsinline
      style="width: 100%; height: 100%; object-fit: cover;">
    </video>
  </div>

  <script>
    // Activar sonido al primer toque
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      const video = document.getElementById('miniVideo');
      audio.muted = false;
      audio.volume = 0.6;
      audio.play().catch(()=>{});
      video.muted = false;
      video.play().catch(()=>{});
    }, { once: true });

    // Hacer el video arrastrable
    const box = document.getElementById("videoBox");
    let offsetX = 0, offsetY = 0, drag = false;

    box.addEventListener("mousedown", (e) => {
      drag = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (!drag) return;
      box.style.left = e.clientX - offsetX + "px";
      box.style.top = e.clientY - offsetY + "px";
    });

    document.addEventListener("mouseup", () => drag = false);

    // Soporte para m√≥viles (touch)
    box.addEventListener("touchstart", (e) => {
      drag = true;
      offsetX = e.touches[0].clientX - box.offsetLeft;
      offsetY = e.touches[0].clientY - box.offsetTop;
    });

    document.addEventListener("touchmove", (e) => {
      if (!drag) return;
      box.style.left = e.touches[0].clientX - offsetX + "px";
      box.style.top = e.touches[0].clientY - offsetY + "px";
    });

    document.addEventListener("touchend", () => drag = false);

    // Confeti
    function throwConfetti() {
      const duration = 1200;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 5, spread: 60, origin: { y: 0.2 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
